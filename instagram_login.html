<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram_login.css">
</head>
<body>
    <main class="container">
        <section class="log-in">
            <img src="./img/instagram-logo.png" alt="instagram">
            <form class="log-in__form" action="#">
                <input type="text" placeholder="Phone number, username, or email" />
                <input type="password" placeholder="Password" />
                <input type="submit" value="Log In" />   
            </form>
            <div class="log-in__or">
                <div class="or__line"></div>
                <p class="or__text">OR</p>
                <div class="or__line"></div>
            </div>
            <div class="log-in__facebook">
                <div class=facebook__logo>&nbsp;f</div>
                <span>Log in with Facebook</span></br>
                <span>Forgot password?</span>
            </div>
        </section>
        <section class="sign-up">
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
        </section>
        <section class="get-app">
            <span class="get-app__text">Get the app.</span>
            <div class="get-app__box">
                <div class="box__apple">
                    <img class="box__img" src="./img/apple-logo.png" alt="apple">
                    <p class="box__download">Download on the</p><br/>
                    <p class="box__app">App Store</p>
                </div>
                <div class="box__google">
                    <img class="box__img" src="./img/google-logo.png" alt="google">
                    <p class="box__download">GET IT ON</p><br/>
                    <p class="box__app">Google Play</p>
                </div>
            </div>
        </section>
        <footer>
            <ul>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
                <li>Help</li>
                <li>API</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>TopAccounts</li>
                <li>Hashtags</li>
                <li>Locations</li>
            </ul>
            <select>
                <option>English</option>
                <option>Korean</option>
            </select>
            <p>&copy; 2021 Instagram from Facebook</p>
        </footer>
    </main>
</body>
</html>
